<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart — Auréla Jewelry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="logo" href="index.html">Auréla</a>
      <nav class="nav-links">
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="nav-actions">
        <form class="search" action="shop.html">
          <input name="q" type="search" placeholder="Search jewelry" aria-label="Search jewelry">
          <button type="submit" aria-label="Search" class="search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon-search">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>
        <a href="cart.html" class="cart-link" aria-label="View cart">
          <svg class="icon-cart" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.4 5H19m-12 0a1 1 0 11-2 0 1 1 0 012 0zm12 0a1 1 0 11-2 0 1 1 0 012 0z"/>
          </svg>
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <header class="section-header">
      <h2>Your Cart</h2>
    </header>

    <table class="cart-table" id="cart-table">
      <thead>
        <tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="cart-summary">
      <div id="cart-total" class="price">$0.00</div>
        <button class="btn-buy" type="button">Proceed to Buy</button>
      </div>
      <div class="muted">Shipping and taxes calculated at checkout.</div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <div class="logo">Auréla</div>
        <p>Handcrafted jewelry with conscience and care.</p>
      </div>
      <div class="footer-note">
        <p>© <span id="year"></span> Auréla Jewelry. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
